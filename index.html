    <div id="new_order"></div>
 
 <script>
 var divs = document.getElementsByClassName("content_block_cover");
 var divs_txt = [];
 for (var i =0; i<divs.length; i++){
     divs_txt[i] = '<div class="content_block_cover">'+divs[i].innerHTML+'</div>';
 }
  
 function sortRule(i, ii) { 
 var reg = /(?!<p class=\"ids\">)\d+(?=<\/p>)/;
 var price_i = parseFloat(i.match(reg));
 var price_ii = parseFloat(ii.match(reg));
 if (price_i > price_ii) return -1; 
 else if (price_i < price_ii) return 1; 
 else return 0; 
 }
 
 divs_txt.sort(sortRule);
  
 var txt = divs_txt.join('');
  
 document.getElementById("new_order").innerHTML = txt;
 </script>
